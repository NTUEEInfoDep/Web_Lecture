<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body onload="renderBoard(3)">
        <div class="title">
            Tic Tac Toe
        </div>
        <div id="inputDiv">
            <span id="board_length">Board length: 3</span>
            <button type="button" onClick="updateBoardLength(1);">Increase</button>
            <button type="button" onClick="updateBoardLength(-1);">Decrease</button>
        </div>
        <div id="board"></div>
        <div id="winner"></div>  
    </body>
    <script src="src.js"></script>
</html>
